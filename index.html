<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Terraria</title>
  </head>

  <body>
    <div>
      <h1 id="clock">00:00:00</h1>
      <!-- 시계의 default값을 00:00로 설정 -->
      <form id="login-form" class="hidden">
        <!-- localstorage에 username의 유무로 greetings와 form의 hidden삭제여부를
      결정할 것 -> 둘 다 class="hidden"으로 지정하고 시작 -->
        <input
          required
          maxlength="15"
          type="text"
          placeholder="Type your name here"
        />
        <input type="submit" value="Log In" />
        <!-- form에서 submit 버튼 만들기, 내용은 value-->
      </form>

      <h2 class="hidden" id="greeting"></h2>
      <!-- 
      login전 => h1:hidden    form:shown
      Login후 => form:hidden    h1:shown-->
      <form id="todo-form">
        <input type="text" placeholder="Write a To Do here" required />
      </form>
      <ul id="todo-list"></ul>

      <div id="quote">
        <span></span>
        <span></span>
      </div>
      <div id="weather">
        <span></span>
        <span></span>
      </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
